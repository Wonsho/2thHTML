<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        //ES5 JSOOP
         //생성자
          function Exam(){
            this.kor = 30;
            this.eng = 40;
          }

            // prototype은 new로 생성되는 함수객체가 가지는 원형객체이다
            // new로 만들어진 모든 함수 객체는 prototype에 할당된 속성을 사용할수있다
            Exam.prototype.total = function(){
                return this.kor+this.eng;
            };

           //새로대입
            // Exam.prototype = {
            //     kor:100,
            //     total(){
            //         return this.kor+this.eng;
            //     }
            // };
            // Array.prototype.aa = ["배고파","오점뭐"];

            let exam = new Exam();
            let exam1 = new Exam();

           
            console.log(exam.kor,Object.hasOwn(exam,"kor"),Object.hasOwn(exam,"eng"))
            console.log(exam.constructor);

            console.log(exam.total===exam1.total);
            console.log(exam.total());

            let ar = [55,30,45,55];
            console.log(ar.aa);
            console.log(ar);
            console.log(ar[1]);

           
        //    연습---------------------------
           function Time(hours){
            let{kor,math} = hours;
            return kor+"시간\n"+math+"시간";

           }
          
           function outer(){
            let outerValue = "hey";
            function inner(){
                console.log(outerValue);
            }
            return inner;

           }

           

    </script>
