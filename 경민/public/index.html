    <section class="n-panel n-panel-w:1/3">
        <h1>입력박스</h1>
        <form class="n-form fl-pos:top">
            <div>
                <label>
                    <span>아이디</span>
                    <input type="text" name="uid" 
                        autocomplete="off"
                        required
                        maxlength="8"
                        placeholder="아이디를 입력하세요. (단. 8자 이내)">
                </label>
            </div>
            <div>
                <label>
                    <span>애완동물</span>
                    <input type="text" name="pet" 
                        list="pet" autofocus
                        placeholder="아이디를 입력하세요. (단. 8자 이내)">
                </label>
                <datalist id="pet">
                    <option value="강아지">
                    <option value="고양이">
                    <option value="도마뱀">
                    <option value="햄스터">
                </datalist>
            </div>
            <div>
                <label>
                    <span>가격</span>
                    <input type="number" name="price" 
                        min="1000"
                        max="10000"
                        placeholder="가격을 입력하세요. (1,000~10,000)">
                </label>
            </div>
            <div>
                <label>
                    <span>전화번호</span>
                    <input type="text" name="phone"                    
                        required
                        pattern="^010-\d{4}-\d{4}$"     
                        placeholder="전화번호를 입력하세요. ( - 포함)">
                </label>
            </div>
            <div>
                <label>
                    <span>비밀번호</span>
                    <input type="text">
                </label>
            </div>
            <div>
                <input type="checkbox" id="option1"> <label for="option1">아이스</label>
            </div>
            <div>
                <!-- <input type="submit" value="전송"> -->
                <button>전송</button>
            </div>
        </form>
